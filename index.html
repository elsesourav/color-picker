<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#222222" />
  <title>Color Picker</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="./js/textLibrary.js"></script>
  <script defer src="./js/utils.js"></script>
  <script defer src="./js/functions.js"></script>
  <script defer src="./js/main.js"></script>
</head>
<body class="background"> 
  <div id="me" class="tl-glow opacity-0.6 brightness-0.2 animationTime-6 color-#fff">

  <main>
    <div id="main-picker">

      <div id="main-selecter"></div>
    </div>
    <div id="brightness-picker">

      <div id="brithtness-selecter"></div>
    </div>

    <div id="color-output-box">
      <div class="color-output background">
        <div class="color-name">HEX</div>
        <div class="input" id="hex-in-fild"><div id="has">#</div><input type="text" id="hex-input" spellcheck="false"></div>
        <div class="copy-icon"><span></span></div>
      </div>
      <div class="color-output background">
        <div class="color-name">RGB</div>
        <div class="input"><input type="text" id="rgb-input" spellcheck="false" maxlength="18"></div>
        <div class="copy-icon"><span></span></div>
      </div>
      <div class="color-output background">
        <div class="color-name">HSL</div>
        <div class="input"><input type="text" id="hsl-input" spellcheck="false"></div>
        <div class="copy-icon"><span></span></div>
      </div>
      <div class="color-output background">
        <div class="color-name">HWB</div>
        <div class="input"><input type="text" id="hwb-input" spellcheck="false"></div>
        <div class="copy-icon"><span></span></div>
      </div>
      <div class="color-output background">
        <div class="color-name">HSV</div>
        <div class="input"><input type="text" id="hsv-input" spellcheck="false"></div>
        <div class="copy-icon"><span></span></div>
      </div>
      <div class="color-output background">
        <div class="color-name">HSB</div>
        <div class="input"><input type="text" id="hsb-input" spellcheck="false"></div>
        <div class="copy-icon"><span></span></div>
      </div>
    </div>
  </main>
